<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:insert="~{fragments/nav-bar}"></th:block>
</header>
<main class="container mt-5">
    <h1 class="text-center">Login</h1>

    <!-- Error message for login failure -->
    <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
        <strong>Error:</strong> Invalid username or password. Please try again.
    </div>

    <!-- Login Form -->
    <form th:method="post" th:action="@{/login}" class="form mx-auto w-50 p-4 border rounded">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="form-group">
            <label for="username" class="mb-2">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
        </div>
        <div class="form-group">
            <label for="password" class="mb-2">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="text-center mt-3">
            <button type="submit" class="btn btn-dark">Login</button>
        </div>
    </form>

    <div class="text-center mt-4">
        <a th:href="@{/users/register}" class="text-secondary">Don't have an account? Register here.</a>
    </div>
</main>
<footer>
    <th:block th:insert="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
